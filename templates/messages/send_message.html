{% extends '../base.html' %}

{% block title %}Envoyer un message{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card p-8">
        <h2 class="text-2xl font-bold text-primary mb-6">Envoyer un nouveau message</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="receiver" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Envoyer à :</label>
                <select name="receiver" id="receiver" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    {% for user in users %}
                        <option value="{{ user.id }}">
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message :</label>
                <textarea name="message" id="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Écrivez votre message ici..."></textarea>
            </div>
            <div>
                <button type="submit" class="w-full btn-primary">
                    Envoyer
                </button>
            </div>
        </form>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'inbox' %}" class="text-primary hover:text-primary-dark">Retour à la boîte de réception</a>
    </div>
</div>
{% endblock %}
